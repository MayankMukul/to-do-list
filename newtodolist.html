<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New To Do List</title>
    <link rel="stylesheet" href="newstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
</head>
<body>
    <nav class="navbar bg-dark" data-bs-theme="dark"  >
        <div class="container-fluid p-3">
          <a class="navbar-brand"><h3>TO DO List <span class="badge bg-secondary">New</span></h3></a>
        </div>
    </nav>


    <div class="container">
        
            
                
                  <div class="card list">
                    <div class="card-body">
                        <div class="card-title col">
                            <h5 class="col-5 col-xl-3" >To Do List</h5>
                            <div class="list-msg-box col-xl-8 col-6"></div>
                        </div>
                      <ul class="list-group">
                        <li class="list-group-item p-2">
                          <input class="input-list input-list-title " type="text" placeholder="Add Title Here..." />
                        </li>
                        <li class="list-group-item input-group col">
                          <input class="form-check-input checkbox me-1 col-1" type="checkbox" id="item1" onClick="checkanduncheck(this)" />
                          <input class="input-list list-item col-xl-10 col-8" id="item1" type="text" placeholder="Add Items Here..." />
                          <button class="delete-item  btn col-1" onclick="deleteListItem(this)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                              <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                           </svg>
                          </button>
                        </li>
                        
                        
                      </ul>
                      <button class="btn btn-primary" id="add-list-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                        </svg>
                        Add Item</button>
                    </div>
                    <div class="text-center buttons">
                      <button class="btn btn-primary savelist1">Save</button>
                      <button class="btn btn-outline-danger clearlist1">Clear</button>
                    </div>
                  </div>
                
        
               
              
        
    </div>

    <div class="footer">
      <nav class="navbar p-4 bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <span class="text-center m-auto"><a class="navbar-brand" href="https://github.com/MayankMukul">Made by
              @MayankMukul</a></span>
        </div>
      </nav>
    </div>


    <script src="todostyle.js"></script>
</body>
</html>
